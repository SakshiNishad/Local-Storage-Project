<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Login Form</h2>

            <form action="#">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Please Enter Your Password">
                </div>

                <div class="text-center">
                    <button type="button" onclick="saveData()" class="btn btn-secondary" id="save_btn">Login</button>
                    <button type="reset" class="btn btn-warning" id="save_btn">Reset</button>

                    <div>
                        <a class="login" href="registration.html">click here to Register</a>
                    </div>
                </div>
                
                
            </form>
        </div>
    </div>
</body>

<script>
    function saveData(){
        let email, password;
        email= document.getElementById("email").value;
        password= document.getElementById("password").value;
        // console.log(email + password);

        // localStorage.setItem("email", email);
        // localStorage.setItem("password", password);  here each entry will replace another entry

        //array to keep all records

        let user_records = new Array();
        user_records= JSON.parse(localStorage.getItem("users"))? JSON.parse(localStorage.getItem("users")):[]  //parse convert string into object
        if(user_records.some((v)=>{
            return v.email==email && v.password==password
        })){
            alert("Login Successfull");
            let current_user = user_records.filter((v)=>{
                return v.email==email && v.password==password
            })[0]

            localStorage.setItem("name",current_user.name);
            localStorage.setItem("email",current_user.email);
            window.location.href = "profile.html";
        }



        else{
            alert("Login Failed!")
        }
    }
</script>
</html>
